<head>
	<meta charset="utf-8" />
	<title>ForgeToolkit Sample Gallery</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" href="./skeleton.min.css">
	<link rel="shortcut icon" href="#">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js"></script>
  <style>
    #urn button, #token button, #scene button {
      height: 1.7em;
      padding: 0.3em;
      line-height: 0;
      font-weight: inherit;
      text-transform: none;
    }
  </style>
</head>

<body style="margin:0; overflow-y: hidden;">
  <div id="app">
  <div class="container">
    <nav class="navbar">
      <div class="container">
        <ul class="navbar-list">
          <li class="navbar-item"><img class="navbar-img" src="logo.png"/></li>
          <li class="navbar-item"><button @click="uploadFile()" class="navbar-button button-primary">Upload</button></li>
          <li class="navbar-itemr"><a href="https://github.com/wallabyway/toolkitServerv2"><button class="navbar-button">GitHub</button></a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="overlay" style="left: 1em; top: 5em; display: flex;">
      <div v-for="item in Items" :key="item.urn" @click="loadModel(item.urn, item.objectKey)" >
        <button  :title="item.objectKey" class="button" @click="createScene(item)" >x</button>
          <img class="thumb" v-auth-image="item.urn" width="100px" height="100px">
      </div>
  </div>

  <div class="container overlay" style="left: 1em; top: 15em; width:250px">
    {{form.title}}
      <div id="urn" class="row">
        <div class="three columns">URN:</div>
        <div class="six columns"><input placeholder="URN" class="u-full-width" v-model="form.urn"></div>
        <div class="three columns"><button v-if="'clipboard' in navigator && location.protocol === 'https:'" v-on:click="copyToClipboard">Copy</button></div>
      </div>
      <div id="token" class="row">
        <div class="three columns">Token:</div>
        <div class="six columns"><input placeholder="TOKEN" class="u-full-width" v-model="form.token"></div>
        <div class="three columns"><button v-if="'clipboard' in navigator && location.protocol === 'https:'" v-on:click="copyToClipboard">Copy</button></div>
      </div>
      <div id="scene" class="row">
        <div class="three columns">Scene:</div>
        <div class="six columns"><input placeholder="SCENE" class="u-full-width" v-model="form.scene"></div>
        <div class="three columns"><button v-if="'clipboard' in navigator && location.protocol === 'https:'" v-on:click="copyToClipboard">Copy</button></div>
      </div>
  </div>
  <div id="toast" v-bind:class="{ show: istoast }">{{toastmsg}}</div>

</div>
  <div id="forgeViewer"></div>
</body>
<script language="JavaScript" src="https://xf79h9aa3l.execute-api.us-west-2.amazonaws.com/toolkit2/api/_adsk.js"></script>
